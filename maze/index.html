<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../favicons/favicon.ico?v=2" type="image/x-icon" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cellular Automaton-based Maze Generator">
    <meta name="author" content="Shuyang Li">
    <title>Maze Generator</title>
    <link rel="stylesheet" type="text/css" href="maze.css" media="screen" />
</head>
<body>
	<br />
	<div>
		<h3 id="dimConstraints"></h3>
		<table cellspacing='10'>
			<tr>
				<td>Rows</td>
				<td><input type="number" id="mazeRows"></td>
				<td><button id="distColor" style="display:block" onclick="colorSolutionGrid();">Show Distance Gradient</button></td>
			</tr>
			<tr>
				<td>Columns</td>
				<td><input type="number" id="mazeCols"></td>
				<td><button id="showPath" style="display:block" onclick="drawShortestPath(findShortestPath());">Solve Maze</button></td>
			</tr>
			<tr>
				<td>Visual Delay (ms)</td>
				<td><input type="number" id="sleepSec" value=150></td>
				<td><button id="showPath" style="display:block" onclick="drawMaze(maze, true);">Clear Maze</button></td>
			</tr>
			<tr>
				<td />
				<td><button onclick="createMaze();">Generate Maze</button></td>
			</tr>
		</table>
		<br />
		<canvas id="mazeCanvas" width="0" height = "0" style="border: 0px"></canvas>
	</div>
</body>
