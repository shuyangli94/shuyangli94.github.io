<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../favicons/favicon.ico?v=2" type="image/x-icon" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crumble cookies to feed the ants!">
    <meta name="author" content="Shuyang Li">
    <title>Cookie Crumbler</title>
    <link rel="stylesheet" type="text/css" href="crumblies.css" media="screen" />
</head>
<body>
    <table width="80%" align="center">
        <td width="50%" style="border: 0px">
            <table width="100%">
                <tr>
                    <td width="40%">
                        <p><font size="4">Units Remaining</font></p>
                        <h3 id="area_left"></h3>
                    </td>
                    <td width="40%">
                        <p><font size="4">Pieces Crumbled</font></p>
                        <h3 id="crumbles"></h3>
                    </td>
                </tr>
            </table>
            <table width="100%">
                <tr>
                   <td width="100/3%">
                        <p><font size="4">Avg. Piece Size</font></p>
                        <h3 id="avg_crumble"></h3>
                    </td>
                    <td width="100/3%">
                        <p><font size="4">Largest Piece</font></p>
                        <h3 id="max_crumble"></h3>
                    </td>
                    <td width="100/3%">
                        <p><font size="4">Smallest Piece</font></p>
                        <h3 id="min_crumble"></h3>
                    </td>
                </tr>
            </table>
        </td>
        <td width="50%" style="border: 0px">
            <p>
                <label id="log5" style="font-weight:normal;color:#f4f4f4"></label><br />
                <label id="log4" style="font-weight:normal;color:#cccccc"></label><br />
                <label id="log3" style="font-weight:normal;color:#999999"></label><br />
                <label id="log2" style="font-weight:normal;color:#666666"></label><br />
                <label id="log1" style="font-weight:normal;color:#333333"></label><br />
                <label id="log0" style="font-weight:normal;color:#000000"></label><br />
            </p>
        </td>
    </table>
    <h2 id="score" align="center" ></h2>
    <table width="90%" align="center">
        <td width="70%" style="border: 0px">
            <canvas id="myCanvas" width="500px" height="500px" style="border:1px solid #000"></canvas>
        </td>
        <td width="5%" style="border: 0px">
        </td>
        <td width="25%" style="border: 0px">
            <h2 style="color:#4E2E28">Chocolate Chips</h2>
            <p>
                <h4 id="chip1" style="color:#4E2E28"><s>Chip 1</s> (Score +50%)</h4>
                <h4 id="chip2" style="color:#4E2E28">Chip 2</h4>
                <h4 id="chip3" style="color:#4E2E28">Chip 3</h4>
                <h4 id="chip4" style="color:#4E2E28">Chip 4</h4>
                <h4 id="chip5" style="color:#4E2E28">Chip 5</h4>
                <h4 id="chip6" style="color:#4E2E28">Chip 6</h4>
                <h4 id="chip7" style="color:#4E2E28">Chip 7</h4>
                <h4 id="chip8" style="color:#4E2E28">Chip 8</h4>
                <h4 id="chip9" style="color:#4E2E28">Chip 9</h4>
            </p>
        </td>
    </table>
    
</body>
<br>

</html>
