<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../favicons/favicon.ico?v=2" type="image/x-icon" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cellular Automaton Sandbox">
    <meta name="author" content="Shuyang Li">
    <title>Cellular Automaton Sandbox</title>
    <link rel="stylesheet" type="text/css" href="cellular.css" media="screen" />
</head>
<body>
	<br />
	<div id="parentPane">
		<div id="optionsPane">
			<h3 id="dimConstraints"></h3>
			<table cellspacing='10'>
				<tr>
					<td>Rows</td>
					<td><input type="number" id="cellCanvasRows"></td>
					<td><button onclick="stopCellularAutomaton();">PAUSE</button></td>
				</tr>
				<tr>
					<td>Columns</td>
					<td><input type="number" id="cellCanvasCols"></td>
					<td><button onclick="playCellularAutomaton();">PLAY</button></td>
				</tr>
				<tr>
					<td width="30%">Visual Delay (ms)</td>
					<td><input type="number" id="sleepSec" value=150></td>
				</tr>
				<tr>
					<td>Ruleset</td>
					<td><input type="text" id="ruleset" value="B1234/1234"></td>
					<td>Rule in the form of <b>B[1-8]*/[1-8]*</b></td>
				</tr>
				<tr>
					<td><button onclick="createMaze(0);">Clear Canvas</button></td>
					<td><button onclick="createMaze(1);">Fill Canvas</button></td>
				</tr>
			</table>
		</div>
	</div>
	<br />
	<br />
	<canvas id="theCanvas" width="0" height = "0" style="display:none;border: 0px" tabindex=1></canvas>
	<div>
		<h5 id="copyright"></h5>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="floodfill.js"></script>
<script type="text/javascript" src="cellularAutomaton.js"></script>
<script>
	document.getElementById("copyright").innerHTML = "&copy; <a href='http://shuyangli.me'>Shuyang Li</a> " + (new Date().getFullYear());
</script>
</html>
